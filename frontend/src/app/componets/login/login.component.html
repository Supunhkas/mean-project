<section class="vh-100" style="background-color: #42383a">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://c4.wallpaperflare.com/wallpaper/883/883/818/movie-collage-wallpaper-preview.jpg"
                alt="login form"
                class="img-fluid "
                style="
                  border-radius: 1rem 0 0 1rem;
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                "
              />
            </div>

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Movie Fiesta</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="formGroup mb-4">
                    <label class="form-label" for="txttEmail"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="inputEmail"
                      class="form-control form-control-lg"
                      formControlName="email"
                      [ngClass]="{
                        'is-invalid':
                          submitted && loginForm.controls.email.errors
                      }"
                      required
                    />
                    <div
                      *ngIf="submitted && loginForm.controls.email.errors?.['required']"
                      class="text-danger"
                    >
                      Email is Required
                    </div>
                    <div
                    *ngIf="submitted && loginForm.controls.email.errors?.['email']"
                    class="text-danger"
                  >
                    Please Enter Valid Email Address
                  </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="txtPwd">Password</label>
                    <input
                      type="password"
                      id="inputPwd"
                      class="form-control form-control-lg"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid':
                          submitted && loginForm.controls.password.errors
                      }"
                      required
                    />
                    <div
                      *ngIf="submitted && loginForm.controls.password.errors?.['required']"
                      class="text-danger"
                    >
                      Password is required
                    </div>

                    <div
                      *ngIf="submitted && loginForm.controls.password.errors?.['minlength']"
                      class="text-danger"
                    >
                      Password need at least 5 characters
                    </div>
                  </div>

                  <div
                    class="pt-1 mb-4 d-flex justify-content-center"
                   
                  >
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      style="width: 50%"
                      type="submit"
          
                    >
                      Login
                    </button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a href="/register" style="color: #393f81">Register here</a>
                  </p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
